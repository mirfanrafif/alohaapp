name: Aloha App CI

on:
  push: 
    branches: 
      master
    tags: 
     - release-**
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '2.10.5'
          architecture: x64
      - run: flutter doctor
      - run: flutter --version
      - run: flutter pub get
      - run: echo $UPLOAD_KEY | base64 --decode > android/app/upload-keystore.jks
      - run: echo "storeFile=upload-keystore.jks" >> android/key.properties
      - run: echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> android/key.properties
      - run: echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> android/key.properties
      - run: echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> android/key.properties
      - run: flutter build apk --release
